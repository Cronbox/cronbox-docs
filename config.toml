# The URL the site will be built for
base_url = "https://docs.cronbox.ru"

title = "Cronbox"
description = "Документация к Cronbox"

default_language = "ru"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme="tinydocs"

[extra]
keywords = "мониторинг cron, мониторинг задач, мониторинг резервного копирования, мониторинг бэкапов, cron"

# Put all your custom variables here
blog = "https://blog.cronbox.ru"
panel = "https://cp.cronbox.ru"
docs = "https://docs.cronbox.ru"

site_url = "https://cronbox.ru"

documentation_for = "Cronbox"

favicon_type = "image/x-icon"

open_graph_url = "https://docs.cronbox.ru"
open_graph_type = "article"
open_graph_title = "Cronbox"
open_graph_image = ""

